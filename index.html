<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
<section class="bg">
        <h1>Mess Survey</h1>
        <p style="text-align:center;"> <img src="image.png"></p>
        
</section>

       <br> 
<div style="background-color: antiquewhite;">
<form method="POST">

<h3>Please enter your details:</h3>
<label for="name">Name</label>
<input type="text" id="name" name="name"><br>

<label for="hostel">Hostel</label>
<input type="text" id="hostel" name="hostel">




</div>


       <div>
       
            <h3>How many times do you usually eat in the mess?</h3>

            <label class="opt"><input type="radio" name="time" value="less than 10 times per week">Less than 10 times per
                week</label><br>
            <label class="opt"><input type="radio" name="time" value="upto 15 times per week">Upto 15 times per week</label><br>
            <label class="opt"><input type="radio" name="time" value="more than 15 times per week">More than 15 times per
                week</label><br>

            <h3>Which meal do you prefer to eat?</h3>
              
            <label class="opt"><input type="radio" name="meal" value="breakfast">Breakfast</label><br>
            <label class="opt"><input type="radio" name="meal" value="lunch">Lunch</label><br>
            <label class="opt"><input type="radio" name="meal" value="dinner">Dinner</label><br>

            <h3>What do you prefer?</h3>
        
            <label class="opt"><input type="radio" name="prefer" value="vegetarian">Vegetarian</label><br>
            <label class="opt"><input type="radio" name="prefer" value="non-vegetarian">Non-vegetarian</label><br>
            <label class="opt"><input type="radio" name="prefer" value="both">Both</label><br>
    <h3>How is the quality of the food served?</h3>
        
            <label class="opt"><input type="radio" name="quality" value="good">Good</label><br>
            <label class="opt"><input type="radio" name="quality" value="average">Average</label><br>
            <label class="opt"><input type="radio" name="quality" value="poor">Poor</label><br>

            <h3>Would you recommend eating the mess food?</h3>
            
            <label class="opt"><input type="radio" name="option" value="yes">Yes</label><br>
            <label class="opt"><input type="radio" name="option" value="no">No</label><br><br>
            <input type="submit" value="Submit">   
        </div>
        </form>

</body>

</html>
